<!-- 这里为什么使用span，是因为有些信息可以单独设置class -->
<div>
    <h2>复仇者联盟中的所有英雄</h2>
    <ul class="heros">
        <!-- 里面的class.selected是一个css类绑定的咚咚； -->
        <li *ngFor="let hero of heros" (click)="onSelect(hero)" [class.selected]="hero===selectHero">
            <span class="badge">{{hero.id}}</span>{{hero.name}}
        </li>
    </ul>
</div>

<div class="test" [class.test]="selectHero.name==='lijian'">测试类绑定</div>
